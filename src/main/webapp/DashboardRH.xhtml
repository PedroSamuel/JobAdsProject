<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Gestão de Anúncios</title>

	<script>
PrimeFaces.locales['pt'] = {
        closeText: 'Fechar',
            prevText: 'Anterior',
            nextText: 'Próximo',
            currentText: 'Começo',
            monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],                         monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Des'],
            dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
            dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
            dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
            weekHeader: 'Semana',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Só Horas',
            timeText: 'Tempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',
            ampm: false,
            month: 'Mês',
            week: 'Semana',
            day: 'Dia',
            allDayText: 'Todo Dia'
        };
</script>

</h:head>
<h:body>
	<div id="menu">
		<ui:insert name="menu">
			<ui:include src="menu.xhtml" />
		</ui:insert>
	</div>

	<!--  
	
	
	
	
	*******************************PEDIDOS************************************ 
	
	
	
	
	-->

	<div id="Pedidos">
		<div>
			<h:form id="super"
				onkeypress="if (event.keyCode == 13){return false;}">

				<div class="container-fluid">
					<div class="row">

						<div class="col-sm">
							<br />

							<p:dataTable id="dtreq" var="req"
								value="#{requerimentoBean.requerimentos}" editable="false"
								style="margin-bottom:20px" rowKey="#{req.id}"
								selection="#{requerimentoBean.selected}" selectionMode="single"
								widgetVar="reqTable"
								emptyMessage="Não foram encontrados resultados com os seguintes criterios"
								filteredValue="#{requerimentoBean.filteredRequerientos}"
								scrollable="true" scrollHeight="150" reflow="true">



								<p:ajax event="rowEdit" listener="#{requerimentoBean.onRowEdit}" />

								<f:facet name="header">
          Lista de Requerimentos
       </f:facet>



								<p:column headerText="Data Envio" sortBy="#{req.data}"
									filterBy="#{req.data}">
									<h:outputText value="#{req.data.toLocalDate()}">

									</h:outputText>

								</p:column>

								<p:column headerText="Funcao" sortBy="#{req.funcao}"
									filterBy="#{req.funcao}" style="width:20;">
									<h:outputText value="#{req.funcao}" />
								</p:column>


								<p:column headerText="e-mail" sortBy="#{req.email}"
									filterBy="#{req.email}" style="width:20;">
									<h:outputText value="#{req.email}" />
								</p:column>

								<p:column headerText="Estado" sortBy="#{req.email}"
									filterBy="#{req.estado}" style="width:20;">
									<h:outputText value="#{req.estado}" />
								</p:column>

							</p:dataTable>

							<p:contextMenu for="dtreq">
								<p:menuitem value="Criar Anuncio" icon="ui-icon-search"
									action="listaAnuncios">
									<ui:param name="idRequerimento"
										value="#{requerimentoBean.selected.id}"></ui:param>
								</p:menuitem>
								<p:menuitem value="Detalhes" icon="ui-icon-search"
									oncomplete="PF('ReqDialog').show()" update=":super:dialog" />
								<p:menuitem value="Delete" update="dtreq" icon="ui-icon-close"
									actionListener="#{requerimentoBean.deleteSelected()}">
									<p:confirm header="Confirmar" message="Tem a certeza?"
										icon="ui-icon-alert" />
								</p:menuitem>
							</p:contextMenu>



							<p:dialog id="dialog" header="Detalhes" widgetVar="ReqDialog"
								modal="true" showEffect="fade" hideEffect="fade"
								resizable="false">
								<div>

									<div class=" container" id="dreq">
										<div class="col-sm"></div>
										<div class="col-sm container1 ">
											<h:form id="dreqForm">
												<h1 style="text-align: center">Detalhes Pedido
													#{requerimentoBean.selected.id}</h1>


												<h2 style="margin-top: 0">Requerente (Business Manager)</h2>


												<h4>Nome:</h4>
												<h:outputText
													value="#{requerimentoBean.selected.requerente}" />

												<h3>Email</h3>
												<h:outputText value="#{requerimentoBean.selected.email}" />

												<h2 style="margin-top: 0">Candidato</h2>
												<br />

												<h3>Função</h3>
												<h:outputText value="#{requerimentoBean.selected.funcao}" />

												<h3>Requisitos do Candidato</h3>
												<h:outputText
													value="#{requerimentoBean.selected.requisitos}" />

												<h3>Observações</h3>
												<h:outputText value="#{requerimentoBean.selected.notas}" />

												<h3>Estado do Requerimento</h3>
												<h:outputText value="#{requerimentoBean.selected.estado}" />

												<h3>Data do Requerimento</h3>
												<h:outputText
													value="#{of:formatDate(DRequemimento.requerimento.data, 'dd.MM.yyyy HH:mm')}" />
											</h:form>


											<h:form>

												<p:button outcome="criarAnuncio?faces-redirect=true"
													value="Criar Novo Anuncio">
													<f:param name="idRequerimento"
														value="#{requerimentoBean.selected.id}"></f:param>
												</p:button>
												<p:button outcome="listaRequerimentos?faces-redirect=true"
													value="Voltar">
												</p:button>

											</h:form>
										</div>
									</div>
								</div>
							</p:dialog>

							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade">
								<p:commandButton value="Sim" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="Não" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>
						</div>
					</div>
				</div>
			</h:form>
		</div>
		<p:commandButton value="Ver todos Pedidos"
			action="listaRequerimentos?faces-redirect=true" style="width:500px" />
	</div>
	<!--  
	
	
	
	
	*******************************ANUNCIOS************************************ 
	
	
	
	
	-->
	<div id="Anuncios">
		<br />
		<p:dataTable id="dtanuncio" var="anuncio"
			value="#{anuncioBean.anuncios}" editable="true"
			style="margin-bottom:20px" rowKey="#{anuncio.id}"
			selection="#{selected}" selectionMode="single"
			widgetVar="anucioTable"
			emptyMessage="Não foram encontrados resultados com os seguintes criterios"
			filteredValue="#{anuncioBean.filteredAnuncio}" scrollable="true"
			scrollHeight="150" reflow="true">


			<p:ajax event="rowEdit" listener="#{anuncioBean.onRowEdit}" />

			<f:facet name="header">
			
			  Gestão de Anúncios
			  <br />


			</f:facet>



			<p:column headerText="ID(temp)" sortBy="#{anuncio.id}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{anuncio.id}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{anuncio.id}" style="width:100%"
							label="Função" />
					</f:facet>
				</p:cellEditor>
			</p:column>





			<p:column filterBy="#{anuncio.funcao}" headerText="Função"
				sortBy="#{anuncio.funcao}" filterMatchMode="contains">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{anuncio.funcao}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{anuncio.funcao}" style="width:100%"
							label="Função" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column filterBy="#{anuncio.manager}" headerText="Manager"
				sortBy="#{anuncio.manager}" filterMatchMode="contains">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{anuncio.manager}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{anuncio.manager}" style="width:100%"
							label="Manager" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column filterBy="#{anuncio.REF}" headerText="Referência"
				sortBy="#{anuncio.REF}" filterMatchMode="contains">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{anuncio.REF}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{anuncio.REF}" style="width:100%"
							label="Referência" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Estado" sortBy="#{anuncio.estado}"
				filterBy="#{anuncio.estado}" filterMatchMode="contains">

				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{anuncio.estado}" />
					</f:facet>
					<f:facet name="input">
						<h:selectOneMenu value="#{anuncio.estado}" style="width:125%">
							<f:selectItem itemLabel="Selecione um"
								itemValue="#{anuncio.estado}" />
							<f:selectItem itemLabel="Aplicar" itemValue="Aplicar" />
							<f:selectItem itemLabel="Manter" itemValue="Manter" />
							<f:selectItem itemLabel="Retirar" itemValue="Retirar" />

						</h:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>


			<p:column style="width:142">
				<p:button outcome="listarAnunPlat?faces-redirect=true"
					value="Plataformas">
					<f:param name="idAnuncio" value="#{anuncio.id}"></f:param>
				</p:button>
			</p:column>


			<p:column style="width:32px">
				<p:rowEditor />
			</p:column>

			<p:column style="width:54px">
				<p:commandButton icon="ui-icon-trash"
					action="#{anuncioBean.removeAnuncio(anuncio)}" update="dtanuncio">
					<p:confirm header="Confirmar" message="Tem a certeza?"
						icon="ui-icon-alert" />
				</p:commandButton>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:column>

		</p:dataTable>
		
		<h:form>
		<p:contextMenu for="dtanuncio">
			<p:menuitem value="Criar Anuncio" icon="ui-icon-search"
			action="criarAnuncio?faces-redirect=true" >
			</p:menuitem>
			<p:menuitem value="Detalhes e Plataformas" icon="ui-icon-search"
			action="listaAnunPlat" />
				
			<p:menuitem value="Delete" update="dtanuncio" icon="ui-icon-close"
				actionListener="#{anuncioBean.removeAnuncio(selected)}">
				<p:confirm header="Confirmar" message="Tem a certeza?"
					icon="ui-icon-alert" />
			</p:menuitem>
		</p:contextMenu>
		</h:form>

			<p:commandButton value="Ver Todos Anúncios"
				action="listaAnuncios?faces-redirect=true" style="width:500px" />
			<br />
			<br />
	</div>

	<!--  
	
	
	
	
	*******************************ANUNCIOS************************************ 
	
	
	
	
	-->
	
			<div id="AnunPlat">

					<p:dataTable editable="true" style="margin-bottom:20px"
						id="dtAnunPlat" var="anunPlat"
						value="#{anuncioplataformaBean.SelectAnPlat()}"
						emptyMessage="Não foram encontrados resultados com os seguintes criterios"
						filteredValue="#{anuncioplataformaBean.filteredAnuncioPlataforma}"
						selection="#{anuncioplataformaBean.selected}"
						selectionMode="single" rowKey="#{anunPlat.id}">

						<p:ajax event="rowEdit"
							listener="#{anuncioPlataformaBean.onRowEdit}" />
						<f:facet name="header">
							<h:outputText
								value="Referência: #{anuncioplataformaBean.anuncio.REF}" />
						</f:facet>

						<p:column headerText="Plataforma" sortBy="#{anunPlat.plataforma}"
							filterBy="#{anunPlat.plataforma}">

							<h:outputText value="#{anunPlat.plataforma}" />

						</p:column>


						<p:column headerText="Estado" sortBy="#{anunPlat.estado}"
							filterBy="#{anunPlat.estado}" filterMatchMode="contains">

							<p:selectOneButton value="#{anunPlat.estado}"
								unselectable="false">

								<f:selectItem itemLabel="Offline" itemValue="Offline" />
								<f:selectItem itemLabel="Online" itemValue="Online" />
								<p:ajax event="change" update="dtAnunPlat"
									listener="#{anuncioplataformaBean.updateSelected(anunPlat)}" />
							</p:selectOneButton>
						</p:column>

						<p:column headerText="Anúncio Criado"
							sortBy="#{anunPlat.datacriacao}"
							filterBy="#{anunPlat.datacriacao}"
						    filterMatchMode="contains">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{anunPlat.datacriacao.toLocalDate()}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{anunPlat.datacriacao}" style="width:100%"
										label="Função" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Anúncio Expira em:"
							sortBy="#{anuncioplataformaBean.expirationDate(anunPlat)}"
							filterBy="#{anuncioplataformaBean.expirationDate(anunPlat)}"
							filterMatchMode="contains">
						
									<h:outputText value="#{anuncioplataformaBean.expirationDate(anunPlat).toLocalDate()}" />
		
						</p:column>

						<p:column headerText="Link" sortBy="#{anunPlat.link}"
							filterBy="#{anunPlat.link}">
							<p:cellEditor>
								<f:facet name="output">
									<h:commandLink value="#{anunPlat.link}"
										action="#{anuncioPlataforma.redirect()}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{anunPlat.link}" style="width:100%"
										label="Função" />
								</f:facet>
							</p:cellEditor>
						</p:column>


						<p:column headerText="REF Anuncio" >
							<h:outputText value="#{anunPlat.anuncio.REF}" />
						</p:column>
						
						<p:column headerText="Dias até expirar:" sortBy="#{anuncioplataformaBean.daysToExpire(anunPlat)}"
						filterBy="#{anuncioplataformaBean.daysToExpire(anunPlat)}">
							<h:outputText value="#{anuncioplataformaBean.daysToExpire(anunPlat)}" />
						</p:column>
						
						
						

						<p:column style="width:32px">
							<p:rowEditor />
						</p:column>




						<p:column style="width:54px">
							<p:commandButton icon="ui-icon-trash"
								action="#{anuncioplataformaBean.removeAnunPlat(anunPlat)}"
								update="dtAnunPlat">
								<p:confirm header="Confirmação" message="Tem a certeza?"
									icon="ui-icon-alert" />
							</p:commandButton>

							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade">
								<p:commandButton value="Sim" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="Não" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>
						</p:column>

					</p:dataTable>
	</div>
	<div id="menuRH">
		<h:form>





			<p:commandButton value="Ver Especificacões Plataforma"
				action="listaPlataformas?faces-redirect=true" style="width:500px" />
			<br />
			<br />

			<p:commandButton value="Index" action="index?faces-redirect=true"
				style="width:100px;height:100px" />
			<br />
			<br />
		


		</h:form>
	</div>
</h:body>
</html>
