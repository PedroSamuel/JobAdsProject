<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Gestão de Anúncios</title>

	<script>
PrimeFaces.locales['pt'] = {
        closeText: 'Fechar',
            prevText: 'Anterior',
            nextText: 'Próximo',
            currentText: 'Começo',
            monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],                         monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Des'],
            dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
            dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
            dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
            weekHeader: 'Semana',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Só Horas',
            timeText: 'Tempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',
            ampm: false,
            month: 'Mês',
            week: 'Semana',
            day: 'Dia',
            allDayText: 'Todo Dia'
        };
</script>

</h:head>

<f:metadata>
	<f:viewParam name="idAnuncio" value="#{newAnunPlat.idAnuncio}"></f:viewParam>
	<f:event listener="#{newAnunPlat.load}" type="preRenderView"></f:event>
</f:metadata>

<h:body>
	<div id="menu">
		<ui:insert name="menu">
			<ui:include src="menu.xhtml" />
		</ui:insert>
	</div>
	<br />
	<br />
	<br />

	<div class="container">

		<div class="col-sm"></div>



		<div class="col-sm container1 ">
			<br />
			<h:graphicImage value="resources/images/aubayImg.png" width="150"
				class="mx-auto d-block" />

			<br />
			<p:growl id="growl" showDetail="true" sticky="true" />




			<br />



			<h:form>
				<h5>Referência Anuncio: #{newAnunPlat.anuncio.REF}</h5>
				<h4>Associar Anúncio a Plataforma</h4>
				<h5>Plataforma</h5>
				<h:selectOneMenu value="#{newAnunPlat.plataforma}"
					converter="omnifaces.SelectItemsConverter" style="width:25%">
					<f:selectItem itemLabel="Plataformas" itemValue="" />
					<f:selectItems value="#{newAnunPlat.listaPlataformas()}"
						var="plataforma" itemLabel="#{plataforma.nomePlataforma}"
						itemValue="#{plataforma}" />
				</h:selectOneMenu>

				<h5>Estado do Anúncio</h5>
				<h:selectOneMenu value="#{newAnunPlat.anuncioPlataforma.estado}"
					style="width:25%">
					<f:selectItem itemLabel="Offline" itemValue="Offline" />
					<f:selectItem itemLabel="Online" itemValue="Online" />

				</h:selectOneMenu>



				<h5>Anúncio Criado</h5>

				<p:growl id="msgs" showDetail="true" />
				<h:panelGrid columns="2" cellpadding="5">

					<p:calendar locale="pt" id="datetime"
						value="#{newAnunPlat.anuncioPlataforma.datacriacao}"
						pattern="dd/MM/yyyy" />
				</h:panelGrid>


				<p:panelGrid id="display" columns="2" columnClasses="label,value">

					<h:outputText value="#{newAnunPlat.anuncioPlataforma.datacriacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:panelGrid>





				<h4>Anúncio Modificado</h4>

				<p:growl id="msgs1" showDetail="true" />
				<h:panelGrid columns="2" cellpadding="5">

					<p:calendar locale="pt" id="datetime1"
						value="#{newAnunPlat.anuncioPlataforma.dataModificacao}"
						pattern="dd/MM/yyyy" />
				</h:panelGrid>

	
				<p:panelGrid id="display1" columns="2" columnClasses="label,value">

					<h:outputText
						value="#{newAnunPlat.anuncioPlataforma.dataModificacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:panelGrid>

				<h5>Link</h5>
				<p:inputTextarea value="#{newAnunPlat.anuncioPlataforma.link}"
					rows="1" cols="15" />
				<br />
				<br />

				<p:commandButton action="#{newAnunPlat.salvarAnunPlat()}"
					value="Gravar">
				</p:commandButton>

				<p:button outcome="listarAnunPlat?faces-redirect=true"
					value="Voltar">
					<f:param name="idAnuncio" value="#{newAnunPlat.idAnuncio}"></f:param>
				</p:button>

			</h:form>


			<div class="col-sm"></div>

		</div>
	</div>
</h:body>
</html>
