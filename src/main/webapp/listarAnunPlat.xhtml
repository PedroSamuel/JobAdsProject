<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Gestão de Anúncios</title>

</h:head>

<h:body>
	<div id="menu">
		<ui:insert name="menu">
			<ui:include src="menu.xhtml" />
		</ui:insert>
	</div>
	<h:form id="su" onkeypress="if (event.keyCode == 13){return false;}">
		<p:growl id="growl" showDetail="true" sticky="true" life="3000" />

		<div class="container-fluid">
			<div class="row">

			</div>

			<div class="row">

				<br />
				<h:form>
					Total de registos: #{anuncioplataformaBean2.APList.size()}
					<p:dataTable editable="true"
						id="dtAnunPlat" var="anunPlat"
						value="#{anuncioplataformaBean2.APList}"
						emptyMessage="Não foram encontrados resultados com os seguintes criterios"
						filteredValue="#{anuncioplataformaBean2.filteredAnuncioPlataforma}"
						sortBy="#{anunPlat.dataModificacao}"
						sortOrder="ascending"
						rowKey="#{anunPlat.id}" scrollable="true"
						scrollHeight="600" raggableColumns="false"
						resizableColumns="false" >



						<p:ajax event="rowEdit"
							listener="#{anuncioplataformaBean2.onRowEdit}" />

						<p:column headerText="Estado" sortBy="#{anunPlat.estado}"
							filterBy="#{anunPlat.estado}" >

							<h:outputText value="#{anunPlat.estado}" />

						</p:column>

						<p:column id="dias" headerText="Dias até expirar:" 
							sortBy="#{anuncioplataformaBean2.daysToExpire(anunPlat)}"
							filterBy="#{anuncioplataformaBean2.daysToExpire(anunPlat)}">
							<h:outputText
								value="#{anuncioplataformaBean2.daysToExpire(anunPlat)}" />
						</p:column>



						<p:column headerText="Anuncio" sortBy="#{anunPlat.anuncio}"
							filterBy="#{anunPlat.anuncio}">

							<h:outputText value="#{anunPlat.anuncio}" />

						</p:column>

						<p:column headerText="Plataforma" sortBy="#{anunPlat.plataforma}"
							filterBy="#{anunPlat.plataforma}">

							<h:outputText value="#{anunPlat.plataforma}" />

						</p:column>




						<p:column headerText="Anúncio Criado"
							sortBy="#{anunPlat.datacriacao}"
							filterBy="#{anunPlat.datacriacao}" filterMatchMode="contains">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{anunPlat.datacriacao.toLocalDate()}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{anunPlat.datacriacao}" style="width:100%"
										label="Função" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Anúncio Expira em:"
							sortBy="#{anunPlat.dataModificacao}"
							filterBy="#{anunPlat.dataModificacao}"
							filterMatchMode="contains">

							<h:outputText
								value="#{anunPlat.dataModificacao}" />

						</p:column>


						<p:column headerText="Link" sortBy="#{anunPlat.link}"
							filterBy="#{anunPlat.link}">
							<p:cellEditor>
								<f:facet name="output">
									<h:commandLink value="#{anunPlat.link}"
										action="#{anuncioPlataforma.redirect()}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{anunPlat.link}" style="width:100%"
										label="Função" />
								</f:facet>
							</p:cellEditor>
						</p:column>



						<p:column style="width:32px">
							<p:rowEditor />
						</p:column>




						<p:column style="width:70px">
							<p:commandButton icon="ui-icon-trash"
								action="#{anuncioplataformaBean2.removeAnunPlat(anunPlat)}"
								update="dtAnunPlat">
								<p:confirm header="Confirmação" message="Tem a certeza?"
									icon="ui-icon-alert" />
							</p:commandButton>

							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade">
								<p:commandButton value="Sim" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="Não" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>
						</p:column>

					</p:dataTable>

					<p:contextMenu for="dtAnunPlat">
						<p:menuitem value="Associar Plataforma" icon="ui-icon-search"
							action="#{anuncioplataformaBean2.newAnunPlat()}" />
						<p:menuitem value="Ir para Link"
							action="#{anuncioplataformaBean2.redirect()}"
							icon="ui-icon-search" />
						<p:menuitem value="Delete" update="dtAnunPlat"
							icon="ui-icon-close"
							actionListener="#{anuncioplataformaBean2.deleteSelected()}" />
					</p:contextMenu>

					<p:button outcome="criarAnunPlat?faces-redirect=true"
						value=" Associar Plataforma">
						<f:param name="idAnuncio"
							value="#{anuncioplataformaBean2.idAnuncio}"></f:param>
					</p:button>
				</h:form>


			</div>
		</div>
	</h:form>
</h:body>
</html>
