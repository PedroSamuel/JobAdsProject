<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gestão de Anúncios</title>

</h:head>
<f:metadata>
	<f:viewParam name="idAnuncio"
		value="#{anuncioplataformaBean.idAnuncio}"></f:viewParam>
	<f:event listener="#{anuncioplataformaBean.load}" type="preRenderView"></f:event>
</f:metadata>
<h:body>

	<h:form onkeypress="if (event.keyCode == 13){return false;}">


		<p:dataTable editable="true" style="margin-bottom:20px"
			id="dtAnunPlat" var="anunPlat"
			value="#{anuncioplataformaBean.anuncioPlataforma}">

			<p:ajax event="rowEdit" listener="#{anuncioPlataformaBean.onRowEdit}" />
			<f:facet name="header">
   			Ref Anuncio: 
          <h:outputText value="#{anuncioplataformaBean.anuncio.REF}" />
			</f:facet>

			<p:column headerText="Anúncio">
					<f:facet name="output">
						<h:outputText value="#{anunPlat.anuncio.REF}" />
					</f:facet>
			</p:column>
							<p:column headerText="ID">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{anunPlat.id}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{anunPlat.id}" style="width:100%"
							label="Função" />
					</f:facet>
				</p:cellEditor>
			</p:column>
				<p:column headerText="Plataforma">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{anunPlat.plataforma}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{anunPlat.plataforma}" style="width:100%"
							label="Função" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Estado do Anúncio">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{anunPlat.estado}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{anunPlat.estado}" style="width:100%"
							label="Função" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Anúncio Criado">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{anunPlat.datacriacao}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{anumPlat.datacriacao}" style="width:100%"
							label="Função" />
					</f:facet>
				</p:cellEditor>

			</p:column>

			<p:column headerText="Anúncio Modificado">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{anunPlat.dataModificacao}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{anunPlat.dataModificacao}"
							style="width:100%" label="Função" />
					</f:facet>
				</p:cellEditor>

			</p:column>

			<p:column headerText="Link">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{plataforma.link}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{plataforma.link}" style="width:100%"
							label="Função" />
					</f:facet>
				</p:cellEditor>

			</p:column>

			<p:column style="width:32px">
				<p:commandButton icon="ui-icon-trash"
					action="#{anuncioplataformaBean.removeAnunPlat(anunPlat)}"
					update="dtAnunPlat">
					<p:confirm header="Confirmação" message="Tem a certeza?"
						icon="ui-icon-alert" />
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:column>

		</p:dataTable>
		<h:button outcome="criarAnunPlat"
			value=" Associar Plataforma">
			<f:param name="idAnuncio" value="#{anuncioplataformaBean.idAnuncio}"></f:param>
		</h:button>

		<p:commandButton value="Voltar" action="listaAnuncios" />
	</h:form>
</h:body>
</html>
