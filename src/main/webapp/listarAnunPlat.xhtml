<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Gestão de Anúncios</title>

</h:head>
<f:metadata>






	<f:viewParam name="idAnuncio"
		value="#{anuncioplataformaBean.idAnuncio}"></f:viewParam>
	<f:event listener="#{anuncioplataformaBean.load}" type="preRenderView"></f:event>





</f:metadata>
<h:body>

	<h:form onkeypress="if (event.keyCode == 13){return false;}">
		<p:growl id="msg" />

		<div class="container-fluid">
			<div class="row">

				<div class="col-sm">
					<br />

					<p:dataTable editable="true" style="margin-bottom:20px"
						id="dtAnunPlat" var="anunPlat"
						value="#{anuncioplataformaBean.SelectAnPlat()}"
						emptyMessage="Não foram encontrados resultados com os seguintes criterios"
						filteredValue="#{anuncioplataformaBean.filteredAnuncioPlataforma}"
						selection="#{anuncioplataformaBean.selected}"
						selectionMode="single" rowKey="#{anunPlat.id}">

						<p:ajax event="rowEdit"
							listener="#{anuncioPlataformaBean.onRowEdit}" />
						<f:facet name="header">
							<h:outputText
								value="Referência: #{anuncioplataformaBean.anuncio.REF}" />
						</f:facet>

						<p:column headerText="Plataforma" sortBy="#{anunPlat.plataforma}"
							filterBy="#{anunPlat.plataforma}">

							<h:outputText value="#{anunPlat.plataforma}" />

						</p:column>


						<p:column headerText="Estado" sortBy="#{anunPlat.estado}"
							filterBy="#{anunPlat.estado}" filterMatchMode="contains">

							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{anunPlat.estado}" />
								</f:facet>
								<f:facet name="input">
									<h:selectOneMenu value="#{anunPlat.estado}" style="width:125%">
										<f:selectItem itemLabel="Offline" itemValue="Offline" />
										<f:selectItem itemLabel="Online" itemValue="Online" />
									</h:selectOneMenu>
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Anúncio Criado"
							sortBy="#{anunPlat.datacriacao}"
							filterBy="#{anunPlat.datacriacao}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{anunPlat.datacriacao}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{anunPlat.datacriacao}" style="width:100%"
										label="Função" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Anúncio Modificado"
							sortBy="#{anunPlat.dataModificacao}"
							filterBy="#{anunPlat.dataModificacao}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{anunPlat.dataModificacao}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{anunPlat.dataModificacao}"
										style="width:100%" label="Função" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Link" sortBy="#{anunPlat.link}"
							filterBy="#{anunPlat.link}">
							<p:cellEditor>
								<f:facet name="output">
								<h:commandLink value="#{anunPlat.link}"
										action="#{anuncioPlataforma.redirect()}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{anunPlat.link}" style="width:100%"
										label="Função" />
								</f:facet>
							</p:cellEditor>
						</p:column>


						<p:column headerText="REF Anuncio">
							<h:outputText value="#{anunPlat.anuncio.REF}" />
						</p:column>

						<p:column style="width:32px">
							<p:rowEditor />
						</p:column>




						<p:column style="width:54px">
							<p:commandButton icon="ui-icon-trash"
								action="#{anuncioplataformaBean.removeAnunPlat(anunPlat)}"
								update="dtAnunPlat">
								<p:confirm header="Confirmação" message="Tem a certeza?"
									icon="ui-icon-alert" />
							</p:commandButton>

							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade">
								<p:commandButton value="Sim" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="Não" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>
						</p:column>

					</p:dataTable>

					<p:contextMenu for="dtAnunPlat">
						<p:menuitem value="Associar Plataforma" icon="ui-icon-search"
							action="#{anuncioplataformaBean.newAnunPlat()}" />
						<p:menuitem value="Detalhes" update="AnunPlatDetail"
							icon="ui-icon-search" oncomplete="PF('AnunPlatDialog').show()" />
						<p:menuitem value="Delete" update="dtAnunPlat"
							icon="ui-icon-close"
							actionListener="#{anuncioplataformaBean.deleteSelected()}" />
					</p:contextMenu>

					<p:dialog header="Detalhes" widgetVar="AnunPlatDialog" modal="true"
						showEffect="fade" hideEffect="fade" resizable="false">
						<p:outputPanel id="AnunPlatDetail" style="text-align:center;">
							<p:panelGrid columns="2"
								rendered="#{not empty anuncioplataformaBean.selected}"
								columnClasses="label,value">
								<h:outputText value="Plataforma:" />
								<h:outputText
									value="#{anuncioplataformaBean.selected.plataforma}" />
								<h:outputText value="Anuncio:" />
								<h:outputText
									value="#{anuncioplataformaBean.selected.anuncio.REF}" />

								<h:outputText value="Estado:" />
								<p:selectOneButton
									value="#{anuncioplataformaBean.selected.estado}">

									<f:selectItem itemLabel="Offline" itemValue="Offline" />
									<f:selectItem itemLabel="Online" itemValue="Online" />
									<p:ajax event="change" update="dtAnunPlat"
										listener="#{anuncioplataformaBean.updateSelected()}" />
								</p:selectOneButton>
								<br />
								<h:outputText value="Link:" />
								<h:form>
									<h:commandLink value="#{Link}"
										action="#{anuncioplataformaBean.redirect()}" />
								</h:form>



							</p:panelGrid>
						</p:outputPanel>
					</p:dialog>


					<p:button outcome="criarAnunPlat?faces-redirect=true"
						value=" Associar Plataforma">
						<f:param name="idAnuncio"
							value="#{anuncioplataformaBean.idAnuncio}"></f:param>
					</p:button>

					<p:button outcome="listaAnuncios?faces-redirect=true"
						value="Voltar" />


				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
