<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Gestão de Anúncios</title>


</h:head>
<h:body>
	<div id="menu">
		<ui:insert name="menu">
			<ui:include src="menu.xhtml" />
		</ui:insert>
	</div>
	<h:form id="super" onkeypress="if (event.keyCode == 13){return false;}">

		<div class="container-fluid">
			<div class="row">

				<div class="col-sm">
					<br />

					<p:dataTable id="dtreq" var="req" class="table table-condensed table-hover"
						value="#{requerimentoBean.reqList}" editable="false"
						 rowKey="#{req.id}" widgetVar="reqTable"
						emptyMessage="Não foram encontrados resultados com os seguintes criterios"
						filteredValue="#{requerimentoBean.filteredRequerientos}"
						scrollable="true" scrollHeight="600" raggableColumns="false"
					    resizableColumns="false" filterDelay="500">


						<p:ajax event="rowEdit" listener="#{requerimentoBean.onRowEdit}" />

						<f:facet name="header">
          Lista de Requerimentos
       </f:facet>



						<p:column headerText="Data Envio" sortBy="#{req.data}"
							filterBy="#{req.data}" style="width: 100px;">
							<h:outputText value="#{req.data.toLocalDate()}">

							</h:outputText>

						</p:column>

						<p:column headerText="Função" sortBy="#{req.funcao}"
							filterBy="#{req.funcao}" style="width: 200px;">
							<h:outputText value="#{req.funcao}" />
						</p:column>


						<p:column headerText="e-mail" sortBy="#{req.email}"
							filterBy="#{req.email}" style="width: 100px;" >
							<h:outputText value="#{req.email}" />
						</p:column>

						<p:column headerText="Estado" sortBy="#{req.email}"
							filterBy="#{req.estado}" style="width: 100px;">
							<h:outputText value="#{req.estado}" />
						</p:column>



						<p:column headerText="Detalhes" style="width:30px;">

							<p:button outcome="detalhesRequerimento?faces-redirect=true"
								icon="ui-icon-search">
								<f:param name="idRequerimento" value="#{req.id}"></f:param>
							</p:button>

						</p:column>
						<p:column headerText="Criar Anuncio" style="width:30px;">
							<p:button outcome="criarAnuncio?faces-redirect=true"
								icon="ui-icon-plus">
								<f:param name="idRequerimento" value="#{req.id}"></f:param>
							</p:button>
						</p:column>
					</p:dataTable>


				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
