<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gestão de Anúncios</title>
</h:head>
<h:body>

	<h:form onkeypress = "if (event.keyCode == 13){return false;}">
	

		<p:dataTable id="dtreq1" var="req"
			value="#{requerimentoBean.requerimentos}" editable="false"
			style="margin-bottom:20px">
			
			<p:ajax event="rowEdit" listener="#{requerimentoBean.onRowEdit}" />
			
			<f:facet name="header">
          Lista de Requerimentos
       </f:facet>

			<p:column headerText="Data Envio">
				<h:outputText value="#{req.data}" />
			</p:column>
			
			
			<p:column headerText="Funcao">
				<h:outputText value="#{req.funcao}" />
			</p:column>
			
			<p:column headerText="e-mail">
				<h:outputText value="#{req.email}" />
			</p:column>
			
			<p:column >
				<p:commandButton value="Ver Detalhes" action="detalhesRequerimento" />
			</p:column>
			
			<p:column >
				<p:commandButton icon="ui-icon-trash"
					action="#{requerimentoBean.removerequerimento(req)}" 
					update="dtreq1">
					<p:confirm header="Confirmar" message="Tem a certeza?"
						icon="ui-icon-alert" />
				</p:commandButton>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:column>




		</p:dataTable>
		
		<p:commandButton value="Voltar" action="menuRH" />
	</h:form>
</h:body>
</html>
