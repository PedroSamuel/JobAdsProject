<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Gestão de Anúncios</title>

	<script>
PrimeFaces.locales['pt'] = {
        closeText: 'Fechar',
            prevText: 'Anterior',
            nextText: 'Próximo',
            currentText: 'Começo',
            monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],                         monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Des'],
            dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
            dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
            dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
            weekHeader: 'Semana',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Só Horas',
            timeText: 'Tempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',
            ampm: false,
            month: 'Mês',
            week: 'Semana',
            day: 'Dia',
            allDayText: 'Todo Dia'
        };
</script>

</h:head>
<h:body>
	<div id="menu">
		<ui:insert name="menu">
			<ui:include src="menu.xhtml" />
		</ui:insert>
	</div>
	<h:form onkeypress="if (event.keyCode == 13){return false;}">

		<div class="container-fluid">
			<div class="row">

				<div class="col-sm">
					<br />

					<p:dataTable id="dtreq" var="req"
						value="#{requerimentoBean.requerimentos}" editable="false"
						style="margin-bottom:20px" rowKey="#{req.id}"
						selection="#{requerimentoBean.selected}" selectionMode="single"
						widgetVar="reqTable"
						emptyMessage="Não foram encontrados resultados com os seguintes criterios"
						filteredValue="#{requerimentoBean.filteredRequerientos}">



						<p:ajax event="rowEdit" listener="#{requerimentoBean.onRowEdit}" />

						<f:facet name="header">
          Lista de Requerimentos
       </f:facet>


						<p:column headerText="Data Envio" sortBy="#{req.data}"
							filterBy="#{req.data}">
							<h:outputText value="#{req.data}">
								<f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" />
							</h:outputText>

						</p:column>

						<p:column headerText="Funcao" sortBy="#{req.funcao}"
							filterBy="#{req.funcao}">
							<h:outputText value="#{req.funcao}" />
						</p:column>


						<p:column headerText="e-mail" sortBy="#{req.email}"
							filterBy="#{req.email}">
							<h:outputText value="#{req.email}" />
						</p:column>

						<p:column>

							<p:button outcome="detalhesRequerimento?faces-redirect=true"
								value="Detalhes">
								<f:param name="idRequerimento" value="#{req.id}"></f:param>
							</p:button>

						</p:column>

						<p:column>
							<p:commandButton icon="ui-icon-trash"
								action="#{requerimentoBean.removerequerimento(req)}"
								update="dtreq">
								<p:confirm header="Confirmar" message="Tem a certeza?"
									icon="ui-icon-alert" />
							</p:commandButton>
							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade">
								<p:commandButton value="Sim" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="Não" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>
						</p:column>




					</p:dataTable>

					<p:contextMenu for="dtreq">
						<p:menuitem value="Criar Anuncio" icon="ui-icon-search" />
						<p:menuitem value="Detalhes" icon="ui-icon-search" update="dreq"
							oncomplete="PF('ReqDialog').show()" />
						<p:menuitem value="Delete" update="dtreq" icon="ui-icon-close"
							actionListener="#{requerimentoBean.deleteSelected()}" />
							
					</p:contextMenu>

					<p:dialog id="dreq" header="Detalhes" widgetVar="ReqDialog"
						modal="true" showEffect="fade" hideEffect="fade" resizable="false">
						<div>
				
								<div class=" container">
									<div class="col-sm"></div>
									<div class="col-sm container1 ">
										<h:form>
											<h1 style="text-align: center">Detalhes Pedido #{requerimentoBean.selected.id}</h1>

											
											<h2 style="margin-top: 0">Requerente (Business Manager)</h2>


											<h4>Nome: </h4>
											<h:outputText
												value="#{requerimentoBean.selected.requerente}" />

											<h3>Email</h3>
											<h:outputText value="#{requerimentoBean.selected.email}" />
								
											<h2 style="margin-top: 0">Candidato</h2>
											<br />

											<h3>Função</h3>
											<h:outputText value="#{requerimentoBean.selected.funcao}" />

											<h3>Requisitos do Candidato</h3>
											<h:outputText
												value="#{requerimentoBean.selected.requisitos}" />

											<h3>Observações</h3>
											<h:outputText value="#{requerimentoBean.selected.notas}" />

											<h3>Estado do Requerimento</h3>
											<h:outputText value="#{requerimentoBean.selected.estado}" />

											<h3>Data do Requerimento</h3>
											<h:outputText value="#{requerimentoBean.selected.data}" />



										</h:form>




										<h:form>

											<p:button outcome="criarAnuncio?faces-redirect=true"
												value="Criar Novo Anuncio">
												<f:param name="idRequerimento"
													value="#{DRequerimento.idRequerimento}"></f:param>
											</p:button>
											<p:button outcome="listaRequerimentos?faces-redirect=true"
												value="Voltar">

											</p:button>

										</h:form>
									</div>
								</div>
						</div>
					</p:dialog>


					<p:commandButton value="Voltar" action="menuRH?faces-redirect=true" />

				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
