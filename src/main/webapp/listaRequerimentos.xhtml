<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gestão de Anúncios</title>
	
		<script>
PrimeFaces.locales['pt'] = {
        closeText: 'Fechar',
            prevText: 'Anterior',
            nextText: 'Próximo',
            currentText: 'Começo',
            monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],                         monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Des'],
            dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
            dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
            dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
            weekHeader: 'Semana',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Só Horas',
            timeText: 'Tempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',
            ampm: false,
            month: 'Mês',
            week: 'Semana',
            day: 'Dia',
            allDayText: 'Todo Dia'
        };
</script>
	
</h:head>
<h:body>

	<h:form onkeypress="if (event.keyCode == 13){return false;}">



		<p:dataTable id="dtreq" var="req"
			value="#{requerimentoBean.requerimentos}" editable="false"
			style="margin-bottom:20px">


			<p:ajax event="rowEdit" listener="#{requerimentoBean.onRowEdit}" />

			<f:facet name="header">
          Lista de Requerimentos
       </f:facet>

			<p:column headerText="Data Envio" sortBy="#{req.data}" >
				<h:outputText value="#{req.data}">
				<f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" />
				 </h:outputText>
			</p:column>

			<p:column headerText="Funcao" sortBy="#{req.funcao}">
				<h:outputText value="#{req.funcao}" />
			</p:column>

			<p:column  headerText="e-mail" sortBy="#{req.email}">
			<h:outputText value="#{req.email}" />
			</p:column>

			<p:column>
				<p:commandButton value="Ver Detalhes" action="detalhesRequerimento" />
			</p:column>

			<p:column>
				<p:commandButton icon="ui-icon-trash"
					action="#{requerimentoBean.removerequerimento(req)}" 				
					update="dtreq">
					<p:confirm header="Confirmar" message="Tem a certeza?"
						icon="ui-icon-alert" />
				</p:commandButton>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:column>




		</p:dataTable>

		<p:commandButton value="Voltar" action="menuRH" />
	</h:form>
</h:body>
</html>
