<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Efectuar Pedido</title>

	<script>
PrimeFaces.locales['pt'] = {
        closeText: 'Fechar',
            prevText: 'Anterior',
            nextText: 'Próximo',
            currentText: 'Começo',
            monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],                         monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Des'],
            dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
            dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
            dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
            weekHeader: 'Semana',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Só Horas',
            timeText: 'Tempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',
            ampm: false,
            month: 'Mês',
            week: 'Semana',
            day: 'Dia',
            allDayText: 'Todo Dia'
        };
</script>

</h:head>

<h:body>
<br />
	<br />
	<br />

	<div class="row">

	<div class="container">
		<div class="col-sm-1"></div>

		<div class="col-sm-10 container1 ">
			<br />
			<h:graphicImage value="resources/images/aubayImg.png" width="150"
				class="mx-auto d-block" />

			<br />
			<p:growl id="growl" showDetail="true" sticky="true" />

			

	
			<br />
				
	<h:form>
		

		<h4 style="margin-top: 0">Requerente (Business Manager)</h4>

		<h5>Nome</h5>
		<p:inputTextarea value="#{requerimentoCreate.requerimento.requerente}" rows="1" cols="50" autoResize = "false"/>

		<h5>Email</h5>
		<p:inputTextarea value="#{requerimentoCreate.requerimento.email}"  rows="1" cols="50" autoResize = "false"/>
		<br />
		<br />
		<br />
		<h4 style="margin-top: 0">Candidato</h4>
		<br />

		<h5>Função</h5>
		<p:inputTextarea value="#{requerimentoCreate.requerimento.funcao}" rows="1" cols="50" autoResize = "false"/>

		<h4>Requisitos do Candidato</h4>
		<p:inputTextarea value="#{requerimentoCreate.requerimento.requisitos}" rows="10" cols="80" counter="display"
			maxlength="700" counterTemplate="{0} characters remaining."
			autoResize="false" />
		<h:outputText id="display" />

		<h5>Observações</h5>
		<p:inputTextarea value="#{requerimentoCreate.requerimento.notas}" rows="3" cols="80" counter="display1"
			maxlength="500" counterTemplate="{0} characters remaining."
			autoResize="false" />
		<h:outputText id="display1" />
		


		<h5>Criado</h5>

		<p:growl id="msgs2" showDetail="true" />
		<h:panelGrid columns="2" cellpadding="5">

			<p:calendar locale="pt" id="datetime2"
				value="#{requerimentoCreate.requerimento.data}"
				pattern="dd/MM/yyyy" />
		</h:panelGrid>


		<p:panelGrid id="display2" columns="2" columnClasses="label,value">

			<h:outputText
				value="#{requerimentoCreate.requerimento.data}">
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
			</h:outputText>
		</p:panelGrid>

<br/>

		<p:commandButton value="Enviar" action="#{requerimentoCreate.salvarRequerimento()}" />
		<p:commandButton value="Voltar" action="index?faces-redirect=true" />

	</h:form>
		<div class="col-sm-1"></div>

					</div>
				</div>
				</div>
</h:body>
</html>
