<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Efectuar Pedido</title>




</h:head>

<h:body>




	<div class="container displayinfo">

	
			
<h:graphicImage value="resources/images/aubayImg.png" width="100" class="d-block mx-auto" />
<br />
	

		<h:form>

			<div class="row">
			
				<div class="col-sm-6">
					<h3 style="margin-top: 0">Requerente (Business Manager)</h3>

					<h5>Nome</h5>
					<p:inputTextarea
						value="#{requerimentoCreate.requerimento.requerente}" rows="1"
						cols="50" autoResize="false" />

					<h5>Email</h5>
					<p:inputTextarea value="#{requerimentoCreate.requerimento.email}"
						rows="1" cols="50" autoResize="false" />
					<h5>Observações</h5>
					<p:inputTextarea value="#{requerimentoCreate.requerimento.notas}"
						rows="4" cols="60" counter="display1" maxlength="500"
						counterTemplate="{0} characters remaining." autoResize="false" />
					<h:outputText id="display1" />


					<br />
				</div>
				<div class="col-sm-6">
					<h3 style="margin-top: 0">Candidato</h3>
					<h5>Função</h5>
					<p:inputTextarea value="#{requerimentoCreate.requerimento.funcao}"
						rows="1" cols="50" autoResize="false" />

					<h4>Requisitos do Candidato</h4>
					<p:inputTextarea
						value="#{requerimentoCreate.requerimento.requisitos}" rows="10"
						cols="60" autoResize="false" />
					<h:outputText id="display" />
				</div>
				<div class="row"></div>



				<br />

				<p:commandButton value="Enviar"
					action="#{requerimentoCreate.salvarRequerimento()}" />
				<p:commandButton value="Voltar" action="index?faces-redirect=true" />
			</div>
		</h:form>


	</div>


</h:body>
</html>
