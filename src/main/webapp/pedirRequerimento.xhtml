<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Requerimento</title>

	<script>
PrimeFaces.locales['pt'] = {
        closeText: 'Fechar',
            prevText: 'Anterior',
            nextText: 'Próximo',
            currentText: 'Começo',
            monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],                         monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Des'],
            dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
            dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
            dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
            weekHeader: 'Semana',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Só Horas',
            timeText: 'Tempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',
            ampm: false,
            month: 'Mês',
            week: 'Semana',
            day: 'Dia',
            allDayText: 'Todo Dia'
        };
</script>

</h:head>

<h:body>
	<h:form>
		<h1 style="text-align: center">Requerimento</h1>

		<h2 style="margin-top: 0">Requerente (Business Manager)</h2>

		<h3>Nome</h3>
		<p:inputTextarea value="#{requerimentoCreate.requerimento.requerente}" rows="1" cols="50" />

		<h3>Email</h3>
		<p:inputTextarea value="#{requerimentoCreate.requerimento.email}"  rows="1" cols="50" />
		<br />
		<br />
		<br />
		<h2 style="margin-top: 0">Candidato</h2>
		<br />

		<h3>Função</h3>
		<p:inputTextarea value="#{requerimentoCreate.requerimento.funcao}" rows="1" cols="50" />

		<h3>Requisitos do Candidato</h3>
		<p:inputTextarea value="#{requerimentoCreate.requerimento.requisitos}" rows="10" cols="120" counter="display"
			maxlength="700" counterTemplate="{0} characters remaining."
			autoResize="false" />
		<h:outputText id="display" />

		<h3>Observações</h3>
		<p:inputTextarea value="#{requerimentoCreate.requerimento.notas}" rows="3" cols="120" counter="display1"
			maxlength="500" counterTemplate="{0} characters remaining."
			autoResize="false" />
		<h:outputText id="display1" />
		
		<h3>Estado</h3>
		<p:inputTextarea value="#{requerimentoCreate.requerimento.estado}" rows="1" cols="30" />

		<h3>Criado</h3>

		<p:growl id="msgs2" showDetail="true" />
		<h:panelGrid columns="2" cellpadding="5">

			<p:calendar locale="pt" id="datetime2"
				value="#{requerimentoCreate.requerimento.data}"
				pattern="dd/MM/yyyy HH:mm:ss" />
		</h:panelGrid>

		<p:commandButton value="Submeter" update="msgs2"
			actionListener="#{calendarView.click}" icon="ui-icon-check" />

		<p:panelGrid id="display2" columns="2" columnClasses="label,value">

			<h:outputText
				value="#{requerimentoCreate.requerimento.data}">
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
			</h:outputText>
		</p:panelGrid>

<br/>

		<p:commandButton value="Enviar" action="#{requerimentoCreate.salvarRequerimento()}" />
		<p:commandButton value="Guardar"  />
		<p:commandButton value="Voltar" action="index" />

	</h:form>
</h:body>
</html>
