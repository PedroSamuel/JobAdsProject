<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gestão de Anúncios</title>
	
	<style type="text/css">
	body {
	  
	  }	

	</style> 
</h:head>

<h:body >
	<p:growl id="growl" showDetail="true" sticky="true" />
	<h:form>
		<h1>Criar Plataforma</h1>
		<h3>Plataforma</h3>
<p:inputTextarea value="#{anuncioPlataformaCreate.anuncioPlataforma.plataforma}" rows="1" cols="15" />
		<h3>Estado do Anúncio</h3>
<p:inputTextarea value="#{anuncioPlataformaCreate.anuncioPlataforma.estado}" rows="1" cols="15" /> 
		<h3>Anúncio Criado</h3>
    <p:inputTextarea value="#{anuncioPlataformaCreate.anuncioPlataforma.datacriacao}" rows="1" cols="15" /> 
		<h3>Anúncio Expira</h3>
  <p:inputTextarea value="#{anuncioPlataformaCreate.anuncioPlataforma.dataModificacao}" rows="1" cols="15" /> 
		<h3>Link</h3>
  <p:inputTextarea value="#{anuncioPlataformaCreate.anuncioPlataforma.link}" rows="1" cols="15" />  
        <br />
        <br />
    <p:commandButton value="Guardar" action="#{anuncioPlataformaCreate.salvarAnuncio()}" /> 
		<p:commandButton value="Voltar" action="plataformas" />

	</h:form>
</h:body>
</html>
