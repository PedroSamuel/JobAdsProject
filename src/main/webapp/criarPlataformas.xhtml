<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Gestão de Anúncios</title>

	<style type="text/css">
body {
	
}
</style>
</h:head>

<h:body>
	<p:growl id="growl" showDetail="true" sticky="true" />
	<h:form>
		<h1>Criar Plataforma</h1>
		<h3>Nome da Plataforma</h3>
		<p:inputTextarea
			value="#{plataformaCreate.plataforma.nomePlataforma}"
			rows="1" cols="15" autoResize = "false"/>
		<h3>Renovação</h3>
		<p:inputTextarea
			value="#{plataformaCreate.plataforma.periodoRenovacao}" rows="1"
			cols="15" autoResize = "false"/>

		<br />
		<br />
		<p:commandButton value="Guardar"
			action="#{plataformaCreate.salvarPlataforma()}" />
		<p:commandButton value="Voltar" action="listaPlataformas?faces-redirect=true" />

	</h:form>
</h:body>
</html>
