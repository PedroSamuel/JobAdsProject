<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
	
	 
	<title>Gestão de Anúncios</title>
	

</h:head>

<h:body >
<br />
        <br />
         <br />
       
        <div class="container">
		
			<div class="col-sm"></div>

			

         <div class="col-sm container1 ">
         <br />
         <h:graphicImage value="resources/images/aubayImg.png" width="150" class="mx-auto d-block"/>

<br />
	<p:growl id="growl" showDetail="true" sticky="true" />
	<h:form>
		<h1>Criar Anúncio</h1>
		<br />
		<br />
		<h3>Função</h3>
		<p:inputTextarea value="#{anuncioCreate.anuncio.funcao}" rows="1" cols="15" />
		<h3>Manager</h3>
		<p:inputTextarea value="#{anuncioCreate.anuncio.manager}" rows="1" cols="15" />
		<h3>Referência</h3>
		<p:inputTextarea value="#{anuncioCreate.anuncio.REF}" rows="1" cols="15" />
		<h3>Estado</h3>
            <p:selectOneMenu id="estado" value="#{anuncioCreate.anuncio.estado}" style="width:125px">
               <f:selectItem itemLabel="Selecione um" itemValue="" />
            <f:selectItem itemLabel="Manter" itemValue="Manter" />
            <f:selectItem itemLabel="Retirar" itemValue="Retirar" />
            <f:selectItem itemLabel="Aplicar" itemValue="Aplicar" />
        </p:selectOneMenu>
        <br />
        <br />
		<h:form enctype="multipart/form-data">
			<p:growl id="messages" showDetail="true" />
        <br />
        <h3>Insira o Ficheiro do Anúncio</h3>

			<p:fileUpload value="#{fileUploadView.file}" mode="simple"
				skinSimple="true" label="Escolher" uploadLabel="Escolher" />

			<p:commandButton value="Submeter" ajax="false"
				actionListener="#{fileUploadView.upload}" disabled="true" />
		</h:form>

		<br />
		<br />

		<p:commandButton value="Guardar" action="#{anuncioCreate.salvarAnuncio()}" />
		<p:commandButton value="Voltar" action="listaAnuncios" />

	</h:form>
	<div class="col-sm"></div>

		</div>
	</div>
	
	 
</h:body>
</html>
