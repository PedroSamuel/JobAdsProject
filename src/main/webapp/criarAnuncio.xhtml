<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Gestão de Anúncios</title>
	

</h:head>

<h:body >
	<p:growl id="growl" showDetail="true" sticky="true" />
	
	<div   class="row header ">
<br/>
  <div class="col-sm-3"><br/><h:graphicImage value="resources/images/aubayImg.png" width="100"  style = "text-align: center"/></div>
  <div class="col-sm-6"><br/><h1 style="text-align: center">Criar Anúncio</h1> <br/> <br/></div>
  <div class="col-sm-3"> </div>
 
</div>
<br/>
<div class="container-fluid bodyForm">

			<div class="row">
			

				<div class="col-sm" >
	<h:form>
		<h4>Criar Anúncio</h4>
		<h5>Função</h5>
		<p:inputTextarea value="#{anuncioCreate.anuncio.funcao}" rows="1" cols="15" autoResize = "false"/>
		<h5>Manager</h5>
		<p:inputTextarea value="#{anuncioCreate.anuncio.manager}" rows="1" cols="15" autoResize = "false"/>
		<h5>Referência</h5>
		<p:inputTextarea value="#{anuncioCreate.anuncio.REF}" rows="1" cols="15" autoResize = "false"/>
		<h5>Estado</h5>
            <p:selectOneMenu id="estado" value="#{anuncioCreate.anuncio.estado}" style="width:160px">
               <f:selectItem itemLabel="Selecione um" itemValue="" />
            <f:selectItem itemLabel="Manter" itemValue="Manter" />
            <f:selectItem itemLabel="Retirar" itemValue="Retirar" />
            <f:selectItem itemLabel="Aplicar" itemValue="Aplicar" />
        </p:selectOneMenu>
        <br />
        <br />
		<h:form enctype="multipart/form-data">
			<p:growl id="messages" showDetail="true" />
        <br />
        <h5>Insira o Ficheiro do Anúncio</h5>

			<p:fileUpload value="#{fileUploadView.file}" mode="simple"
				skinSimple="true" label="Escolher" uploadLabel="Escolher" />

			<p:commandButton value="Submeter" ajax="false"
				actionListener="#{fileUploadView.upload}" disabled="true" />
		</h:form>

		<br />
		<br />

		<p:commandButton value="Guardar" action="#{anuncioCreate.salvarAnuncio()}" />
		<p:commandButton value="Voltar" action="listaAnuncios?faces-redirect=true" />

	</h:form>
	</div>
			</div>
		</div>
</h:body>
</html>
