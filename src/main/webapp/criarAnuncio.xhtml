<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />


	<title>Gestão de Anúncios</title>


</h:head>
<f:metadata>
	<f:viewParam name="idRequerimento" value="#{anuncioCreate.idRequerimento}"></f:viewParam>
	<f:event listener="#{anuncioCreate.load}" type="preRenderView"></f:event>
</f:metadata>
<h:body>

	<div id="menu">
		<ui:insert name="menu">
			<ui:include src="menu.xhtml" />
		</ui:insert>
	</div>
	<br />
	<br />
	<br />


		<div class=" container">
		<div class="col-sm"></div>
		<div class="col-sm container1 ">
		
			<br />
			<h:graphicImage value="resources/images/aubayImg.png" width="150"
				class="mx-auto d-block" />

			<br />
			<p:growl id="growl" showDetail="true" sticky="true" />




			<br />

		<h:form>

			<h4>Criar Anúncio</h4>
			<h5>Função</h5>
			<p:inputTextarea value="#{anuncioCreate.anuncio.funcao}" rows="1"
				cols="15" autoResize="false" />
			<h5>Manager</h5>
			<p:inputTextarea value="#{anuncioCreate.anuncio.manager}" rows="1"
				cols="15" autoResize="false" />
			<h5>Referência</h5>
			<p:inputTextarea value="#{anuncioCreate.anuncio.REF}" rows="1"
				cols="15" autoResize="false" />
			<h5>Estado</h5>
			<p:selectOneMenu id="estado" value="#{anuncioCreate.anuncio.estado}"
				style="width:160px">

				<f:selectItem itemLabel="Selecione um" itemValue="Aplicar" />
				<f:selectItem itemLabel="Aplicar" itemValue="Aplicar" />
				<f:selectItem itemLabel="Manter" itemValue="Manter" />
				<f:selectItem itemLabel="Retirar" itemValue="Retirar" />

			</p:selectOneMenu>
			<br />
			<br />
		
			
				<h5>Requisitos</h5>
				<p:inputTextarea rows="10" cols="50"
					value="#{anuncioCreate.anuncio.requisitos}" />

	
				<br />
				<br />

				<p:commandButton value="Guardar"
					action="#{anuncioCreate.salvarAnuncio()}" />
				<p:commandButton value="Voltar" action="listaAnuncios" />



			</h:form>
			</div>
		
	</div>
</h:body>
</html>
