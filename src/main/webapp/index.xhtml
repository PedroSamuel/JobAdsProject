<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />

	<title>index</title>


</h:head>

<h:body>

	<div class="filler">
		<div class="container verticalcenter">
			<div class="row">
				<div class="col-sm-4"></div>


				<div class="col-sm-4 text-center">
					<br /> <br /> <br /> <br />

					<h:graphicImage value="resources/images/aubayImg.png"
						class="animate" width="200" />

					<br /> <br /> <br />
					<h:form>



					</h:form>
				</div>

				<div class="col-sm-4"></div>
			</div>
			<h1 class="text-center big-orange">Gestão de Anúncios</h1>
			<div class="filler"></div>
			<div class="row">

				<div class="col-sm-4 text-center">
					<h:form>

						<div>
							<h:commandLink action="pedirRequerimento?faces-redirect=true"
								styleClass="clickAll">
								<h:graphicImage value="resources/images/business_user.png"
									class="userImg hover1">
								</h:graphicImage>

							</h:commandLink>
							<p class="userText">Business Manager</p>

						</div>
					</h:form>
				</div>
				<div class="col-sm-4 text-center">
					<h:form>
						<div>
							<h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();"
								styleClass="clickAll">
								<h:graphicImage value="resources/images/rh.png" class="userImg" />
							</h:outputLink>
							<p class="userText">Human Resourses</p>

						</div>
					</h:form>
				</div>

				<div class="col-sm-4 text-center">
					<h:form>
						<div>
							<h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();"
								styleClass="clickAll">
								<h:graphicImage value="resources/images/admin.png"
									class="userImg" />
							</h:outputLink>
							<p class="userText">Administrator</p>

						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>
	<br />
	<br />
	<br />
	<br />
	<h:form>
		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
		<p:dialog header="Login" widgetVar="dlg" resizable="false">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="Username:" />
				<p:inputText id="username" value="#{login.username}"
					label="username" />

				<h:outputLabel for="password" value="Password:" />
				<p:password id="password" value="#{login.password}"
					label="password" />

				<f:facet name="footer">
					<p:commandButton value="Login" update="growl"
						action = "#{login.submit}" />
				</f:facet>
			</h:panelGrid>
		</p:dialog>
	</h:form>


</h:body>
</html>
