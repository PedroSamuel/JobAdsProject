<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Requerimento</title>


</h:head>
		<f:metadata>
			<f:viewParam name="idRequerimento"
				value="#{DRequerimento.idRequerimento}"></f:viewParam>
			<f:event listener="#{DRequerimento.load}" type="preRenderView"></f:event>
		</f:metadata>
<h:body>

	<div id="menu">
		<ui:insert name="menu">
			<ui:include src="menu.xhtml" />
		</ui:insert>
	</div>


		<div class=" container">
			<div class="col-sm"></div>
			<div class="col-sm container1 ">
				<h:form>
					<h1 style="text-align: center">Detalhes Pedido</h1>

					<h2 style="margin-top: 0">Requerente (Business Manager)</h2>

					<h3>Id Requerimento</h3>
					<h:outputText value="#{DRequerimento.requerimento.id}" />

					<h3>Nome</h3>
					<h:outputText value="#{DRequerimento.requerimento.requerente}" />

					<h3>Email</h3>
					<h:outputText value="#{DRequerimento.requerimento.email}" />
					<br />
					<br />
					<br />
					<h2 style="margin-top: 0">Candidato</h2>
					<br />

					<h3>Função</h3>
					<h:outputText value="#{DRequerimento.requerimento.funcao}" />

					<h3>Requisitos do Candidato</h3>
					<h:outputText value="#{DRequerimento.requerimento.requisitos}" />

					<h3>Observações</h3>
					<h:outputText value="#{DRequerimento.requerimento.notas}" />

					<h3>Estado do Requerimento</h3>
					<h:outputText value="#{DRequerimento.requerimento.estado}" />


		<h3>Data do Requerimento</h3>
		<h:outputText value="#{DRequemimento.requerimento.data.toLocalDate()}" >
		
		</h:outputText>




				</h:form>




				<h:form>

					<p:button outcome="criarAnuncio?faces-redirect=true"
						value="Criar Novo Anuncio">
						<f:param name="idRequerimento"
							value="#{DRequerimento.idRequerimento}"></f:param>
					</p:button>

				</h:form>
			</div>
		</div>


</h:body>
</html>
