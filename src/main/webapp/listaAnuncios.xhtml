<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>


	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Gestão de Anúncios</title>
</h:head>
<h:body>
	<div id="menu">
		<ui:insert name="menu">
			<ui:include src="menu.xhtml" />
		</ui:insert>
	</div>
	<h:form onkeypress="if (event.keyCode == 13){return false;}">

		<div class="container-fluid">
			<div class="row">

				<div class="col-sm">
					<br />
						<p:commandButton value="Criar Anúncio" class="mybutton"
						action="criarAnuncio?faces-redirect=true" />
					<p:dataTable id="dtanuncio" var="anuncio"
						value="#{anuncioBean.anuncioList}" editable="true"
						style="margin-bottom:20px" rowKey="#{anuncio.id}"
						emptyMessage="Não foram encontrados resultados com os seguintes criterios"
						filteredValue="#{anuncioBean.filteredAnuncio}" scrollable="true" scrollHeight="600" raggableColumns="false"
					    resizableColumns="false" >


						<p:ajax event="rowEdit" listener="#{anuncioBean.onRowEdit}" />

						<f:facet name="header">
			
			  Gestão de Anúncios
			  <br />


						</f:facet>

						<p:column filterBy="#{anuncio.REF}" headerText="Referência"
							sortBy="#{anuncio.REF}" filterMatchMode="contains" style="width:100px">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{anuncio.REF}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{anuncio.REF}" 
										label="Referência" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column filterBy="#{anuncio.funcao}" headerText="Função"
							sortBy="#{anuncio.funcao}" filterMatchMode="contains" style="width:100px">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{anuncio.funcao}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{anuncio.funcao}" 
										label="Função" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column filterBy="#{anuncio.manager}" headerText="Manager"
							sortBy="#{anuncio.manager}" filterMatchMode="contains" style="width:100px">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{anuncio.manager}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{anuncio.manager}" 
										label="Manager" />
								</f:facet>
							</p:cellEditor>
						</p:column>



						<p:column headerText="Estado" sortBy="#{anuncio.estado}" style="width:100px"
							filterBy="#{anuncio.estado}" filterMatchMode="contains">

							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{anuncio.estado}" />
								</f:facet>
								<f:facet name="input">
									<h:selectOneMenu value="#{anuncio.estado}" style="width:80px">
										<f:selectItem itemLabel="Selecione um"
											itemValue="#{anuncio.estado}" />
										<f:selectItem itemLabel="Aplicar" itemValue="Aplicar" />
										<f:selectItem itemLabel="Manter" itemValue="Manter" />
										<f:selectItem itemLabel="Retirar" itemValue="Retirar" />

									</h:selectOneMenu>
								</f:facet>
							</p:cellEditor>
						</p:column>


						<p:column headerText="Plataformas (Online/Offline)" sortBy="#{anuncio.countPlataformasOnline()}" filterBy="#{anuncio.countPlataformasOnline()}" filterMatchMode="contains" style="width:80px">
							<h:outputText
								value="#{ anuncio.countPlataformasOnline()}  / #{anuncio.countPlataformas()}  " />
						</p:column>

						<p:column headerText="Tarefas" sortBy="#{anuncio.tarefas}"
							filterBy="#{anuncio.tarefas}" filterMatchMode="contains" style="width:80px">
							<h:outputText value="#{anuncio.tarefas}" />
						</p:column>

						<p:column headerText="Detalhes" style="width:80px">
							<p:button outcome="detalhesAnunPlat?faces-redirect=true"
								icon="ui-icon-search">
								<f:param name="idAnuncio" value="#{anuncio.id}"></f:param>

							</p:button>
						</p:column>




						<p:column headerText="Editar" style="width:50px">
							<p:rowEditor update="#{anuncio.tarefas}" />
						</p:column>

						<p:column headerText="Eliminar" style="width:80px">
							<p:commandButton icon="ui-icon-trash"
								action="#{anuncioBean.removeAnuncio(anuncio)}"
								update="dtanuncio">
								<p:confirm header="Confirmar" message="Tem a certeza?"
									icon="ui-icon-alert" />
							</p:commandButton>
							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade">
								<p:commandButton value="Sim" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="Não" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>
						</p:column>

					</p:dataTable>





				</div>
			</div>
		</div>

	</h:form>
</h:body>
</html>
