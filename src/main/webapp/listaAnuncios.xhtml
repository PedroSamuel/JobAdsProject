<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gestão de Anúncios</title>
</h:head>
<h:body>

	<h:form>
		<p:growl id="msgs" showDetail="true" />

		<p:dataTable id="anuncio1" var="anuncio"
			value="#{anuncioBean.anuncios}"
		editable="true" style="margin-bottom:20px">
			<f:facet name="header">
           Gestão de Anúncios
       </f:facet>
       
			<p:column headerText="Função">
<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{anuncio.funcao}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{anuncio.funcao}" style="width:100%" label="Função" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Manager">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{anuncio.manager}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{anuncio.manager}" style="width:100%" label="Manager" />
					</f:facet>
				</p:cellEditor>

				

			</p:column>

			<p:column headerText="Referência">

				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{anuncio.REF}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{anuncio.REF}" style="width:100%" label="Referência" />
					</f:facet>
				</p:cellEditor>

				

			</p:column>

			<p:column headerText="Estado">

				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{anuncio.estado}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{anuncio.estado}" style="width:100%" label="Estado" />
					</f:facet>
				</p:cellEditor>

			</p:column>

			<p:column headerText="Plataformas">

				<p:commandButton value="plataformas" action="plataformas" />
			</p:column>

		</p:dataTable>
		<p:commandButton value="Criar Anúncio" action="criarAnuncio" />
		<p:commandButton value="Voltar" action="index" />
	</h:form>
</h:body>
</html>
