<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gestão de Anúncios</title>
</h:head>
<h:body>

	<h:form>
		<p:growl id="msgs" showDetail="true" />

		<p:dataTable editable="true" style="margin-bottom:20px">
			<f:facet name="header">
           Gestão de Anúncios
       </f:facet>
			<p:column headerText="Função">

			</p:column>

			<p:column headerText="Manager">


				<p:inputText />

			</p:column>

			<p:column headerText="Referência">



				<p:inputText style="width:100%" />

			</p:column>

			<p:column headerText="Estado">

				<p:inputText style="width:100%" />

			</p:column>

			<p:column headerText="Plataformas">

				<p:inputText style="width:100%" />
				<p:commandButton value="plataformas" action="plataformas" />
			</p:column>

		</p:dataTable>
		<p:commandButton value="Criar Anúncio" action="criarAnuncio" />
		<p:commandButton value="Voltar" action="index" />
	</h:form>
</h:body>
</html>
