<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />


	<title>Gestão de Anúncios</title>


</h:head>

<h:body>

	<div id="menu">
		<ui:insert name="menu">
			<ui:include src="menu.xhtml" />
		</ui:insert>
	</div>
	<br />
	<br />
	<br />


	<div class=" container">
		<div class="col-sm"></div>
		<div class="col-sm container1 ">

			<br />
			<h:graphicImage value="resources/images/aubayImg.png" width="150"
				class="mx-auto d-block" />

			<br />
			<p:growl id="growl" showDetail="true" sticky="true" />




			<br />

			<h:form>

				<h4>Criar Utilizador</h4>
				<h5>User</h5>
				<p:inputTextarea value="#{criarUser.user.username}" rows="1"
					cols="15" autoResize="false" />
				<h5>Password</h5>

				<p:inputTextarea value="#{criarUser.user.password}" rows="1"
					cols="15" autoResize="false" />

				<h5>Email</h5>
				<p:inputTextarea value="#{criarUser.user.email}" rows="1" cols="15"
					autoResize="false" />

				<h5>Tipo de utilizador</h5>




				<p:selectOneMenu id="estado" value="#{criarUser.user.roles}"
					style="width:160px">

					<f:selectItem itemLabel="Selecione um" itemValue="Aplicar" />
					<f:selectItem itemLabel="RH" itemValue="RH" />
					<f:selectItem itemLabel="ADMIN" itemValue="ADMIN" />
				

				</p:selectOneMenu>



				<br />
				<br />

				<p:commandButton value="Guardar" action="#{criarUser.salvarUser()}" />
				<p:commandButton value="Voltar" action="listaAnuncios" />



			</h:form>
		</div>

	</div>
</h:body>
</html>
